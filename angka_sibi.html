    <!--javascript untuk pop up video-->
    <script>
        document.querySelectorAll('.btn').forEach(btn => {
            btn.addEventListener('click', () => {
                const videoContainer = document.querySelector('video');
                const videoFile = btn.getAttribute('data-video');
                videoContainer.src = `video edukasi/angka sibi/${videoFile}`; // Set video source
                document.querySelector('.video-container').classList.add('show');
            });
        });

        document.querySelectorAll('.close').forEach(close => {
            close.addEventListener('click', () => {
                close.parentElement.classList.remove('show');
            });
        });
    </script>
